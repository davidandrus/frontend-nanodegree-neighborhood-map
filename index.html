<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="app-name">Neighborhood Map</h1>
  </header>
  <aside class="sidebar">
    <div class="filter">
      <input
        data-bind="{ value: countryFilter, valueUpdate: 'afterkeydown' }"
        class="filter-input"
        type="text"
        placeholder="filter by keyword"
      >
      <button class="filter-button">Go</button>
    </div>
    <!-- ko if: countriesLoading -->
      <div class="loader">
        <div class="loader-spinner"></div>
      </div>
    <!-- /ko -->
    <!-- ko if: countries().length > 0 -->
      <nav>
        <ul class="nav-list" data-bind="foreach: filteredCountries">
          <li><a href="#" data-bind="text: name"></a></li>
        </ul>
      </nav>
    <!-- /ko -->
    <!-- ko if: countriesError -->
      <div class="sidebar-error">
        <p>There was a a problem loading the countries</p>
        <button
          class="sidebar-error-button"
          data-bind="event: { click: loadCountries }">Retry</button>
      </div>
    <!-- /ko -->
  </aside>
  <main class="main">
    <div id="map"></div>
  </main>

  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwr7QxnLXALgyvc3vbAqcsRrwJmSWrlIk&callback=initMap" async defer></script>
  <script src="map.js"></script>
  <script src="app.js"></script>
</body>
</html>
